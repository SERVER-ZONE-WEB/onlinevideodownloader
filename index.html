<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo" class="logo">
            <h1>Video Downloader</h1>
        </div>
    </header>

    <div class="container">
        <h1>Free Video Downloader</h1>
        <div class="input-group">
            <select id="platform" onchange="updatePlaceholder()">
                <option value="">Select Platform</option>
                <option value="youtube">YouTube</option>
                <option value="instagram">Instagram</option>
                <option value="facebook">Facebook</option>
            </select>
            <input type="url" id="videoUrl" placeholder="Select platform first...">
            <label for="quality">Select Quality:</label>
            <select id="quality">
                <option value="auto">Best Quality</option>
                <option value="720">720p</option>
                <option value="480">480p</option>
                <option value="360">360p</option>
            </select>
            <button onclick="downloadVideo()">Download</button>
        </div>
        <div id="result"></div>
    </div>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Features</h3>
                <ul>
                    <li>✓ Free Downloads</li>
                    <li>✓ Multiple Qualities</li>
                    <li>✓ No Registration</li>
                    <li>✓ Fast Download</li>
                    <li>✓ No Watermark</li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Supported Platforms</h3>
                <div class="platform-links">
                    <a href="#" onclick="setPlatform('youtube'); return false;">YouTube</a>
                    <a href="#" onclick="setPlatform('instagram'); return false;">Instagram</a>
                    <a href="#" onclick="setPlatform('facebook'); return false;">Facebook</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Video Downloader. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>

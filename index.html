<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Online Video Downloader</h1>
        <div class="input-container">
            <div class="selectors">
                <select id="platform" onchange="updatePlaceholder()">
                    <option value="">Select Platform</option>
                    <option value="youtube">YouTube</option>
                    <option value="instagram">Instagram</option>
                    <option value="facebook">Facebook</option>
                    <option value="threads">Threads</option>
                </select>
                <select id="contentType">
                    <option value="">Select Content Type</option>
                </select>
                <select id="format">
                    <option value="mp4">MP4</option>
                    <option value="webm">WebM</option>
                    <option value="mkv">MKV</option>
                </select>
            </div>
            <div class="url-input">
                <input type="text" id="videoUrl" placeholder="Select platform first...">
                <button onclick="checkUrl()">Download</button>
            </div>
        </div>
        <div id="result"></div>
        <div class="supported-sites">
            <h3>Supported Content:</h3>
            <p>YouTube (Videos & Shorts), Instagram (Posts & Stories), Facebook (Videos & Stories), Threads</p>
        </div>
        <div class="premium-banner">
            <h3>Get Premium Access</h3>
            <p>Download in HD quality (360p+)</p>
            <select id="currency">
                <option value="USD">USD ($)</option>
                <option value="INR">INR (â‚¹)</option>
            </select>
            <button onclick="showPricingModal()">Upgrade Now</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
